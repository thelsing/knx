dist: xenial
language: cpp

compiler:
  - gcc

before_script:
  - cd port/arduino
  - make
  - cd ../..
  - cd port/linux
  - mkdir build
  - cd build
  - cmake ..

script: make

deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file: "port/arduino/knx-arduino-1.0.0.zip"
  skip_cleanup: true
  on:
    tags: true
